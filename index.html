  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c1d1e2, #26e6f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
    }
    .welcome-box {  
      background: rgb(194, 188, 188);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff9800;
      color: white;
    }
    button:hover {
      background: #e68900;
    }
    .image-gallery {
     display: grid;
     grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
     gap: 10px;
     margin-top: 20px;
    }
    @media (max-width: 1024px) {
  .banner {
    font-size: 1.8rem;
    text-align: center;
  }

  nav ul {
    gap: 40px;
    flex-wrap: wrap;
  }

  #logo {
    width: 120px;
    height: 90px;
  }

  .container {
    width: 90%;
    padding: 20px;
  }

  input, select, textarea {
    font-size: 16px;
  }

  .main-nav button {
    font-size: 14px;
  }
}

/* -------------------- */
/* ✅ Mobile Devices (max 768px) */
/* -------------------- */
@media (max-width: 768px) {
  header.main-header {
    flex-direction: column;
    align-items: center;
    height: auto;
  }

  #logo {
    float: none;
    margin: 10px 0;
    width: 100px;
    height: 100px;
  }

  .banner {
    font-size: 1.3rem;
    padding: 10px;
    text-align: center;
  }

  .banner img {
    height: 50px;
  }

  nav ul {
    flex-direction: column;
    gap: 15px;
    padding: 10px 0;
  }

  header.main-nav {
    flex-direction: column;
    height: auto;
    padding: 10px;
  }

  .main-nav button {
    margin: 5px 0;
    width: 90%;
  }

  .container {
    width: 90%;
    padding: 15px;
    margin: 20px auto;
  }

  input, select, textarea {
    font-size: 14px;
  }

  button[type="submit"] {
    width: 100%;
    font-size: 16px;
  }

  .social-icons {
    top: unset;
    bottom: 15px;
    right: 10px;
    flex-direction: row;
    gap: 10px;
  }

  .social-icons a {
    width: 40px;
    height: 40px;
    font-size: 18px;
    border-radius: 50%;
  }

  .page {padding: 30px 15px;}
  }
  </style>
